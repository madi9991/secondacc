name: Run every 2 hours

on:
  schedule:
    - cron: '0 */2 * * *'  # каждые 2 часа
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      MAIN_TOKEN: ${{ secrets.MAIN_TOKEN }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd maddd-main
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests loguru python-dotenv; fi
      - name: Ensure secrets
        run: |
          if [ -z "$MAIN_TOKEN" ] || [ -z "$BOT_TOKEN" ]; then echo "Missing MAIN_TOKEN or BOT_TOKEN" >&2; exit 1; fi
      - name: Run script
        run: |
          cd maddd-main
          python FarmWinsAlmaz-durakonline-main/main.py
